<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My eBook Collection</h1>
    <p>Select a book below to read it online:</p>

    <ul id="ebook-list">
        <li><a href="ebooks/Wealth of Nations, Adam Smith.txt" target="reader">Wealth of Nations</a></li>
    </ul>

    <h2>Book Reader</h2>
    <iframe name="reader" id="reader-frame" src="" width="100%" height="500px">
        <!-- The selected eBook will display here -->
    </iframe>
</body>
</html>
